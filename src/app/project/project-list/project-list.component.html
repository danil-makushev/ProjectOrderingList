<div class="project-list">
  <div class="project-list__projects">
    <app-project-item
      *ngFor="let project of projects"
      [project]="project"
    ></app-project-item>
    <button
      mat-fab
      color="primary"
      class="add-project-button"
      (click)="onAddProject()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="project-detail">
    <router-outlet></router-outlet>
  </div>
</div>
